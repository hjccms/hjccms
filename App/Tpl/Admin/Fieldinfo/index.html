<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <link href="__PUBLIC__/Style/Admin/css/style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/Plugins/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Plugins/Layer/layer.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Plugins/Layer/layer.common.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Style/Admin/js/model.js"></script>
    </head>
    <body>

        <div class="place">
            <span>位置：</span>
            <ul class="placeul">
                <li><a href="#">工作台</a></li><li><a href="#">模型管理</a></li><li><a href="#">字段管理</a></li>    
            </ul>
        </div>

        <div class="rightinfo">

            <div class="tools">
                
                <ul class="toolbar">
                    <li class="click_add"><a href="{:U('/Admin/Fieldinfo/fieldAdd/modelId/'.$modelId)}"><span><img src="__PUBLIC__/Style/Admin/images/t01.png" /></span>添加字段</a></li>
                    <li class="click_add"><a href="javascript:void(0)" onclick="dataSort('','fieldinfo')"><span><img src="/Public/Sysicon/24X24/t02.png" /></span>批量排序</a></li>
                </ul>
            </div>


            <table class="tablelist">
                <thead>
                    <tr>
                        <th>排序<i class="sort"><img src="__PUBLIC__/Style/Admin/images/px.gif" /></i></th>
                        <th>名称</th>
                        <th>字段</th>
                        <th>类型</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name='fields' id='val' >
                    <tr>
                        <td><input name="sort__{$val.id}" class="dfinput idsort" style='width:40px; height: 18px; text-indent:0px; text-align: center;' type='text' value="{$val['sort']}" id="sort" /></td>
                        <td>{$val.name}</td>
                        <td>{$val.field_name}</td>
                        <td>{$val.type}</td>
                        <td><a href="{:U('/Admin/Fieldinfo/fieldEdit/modelId/'.$modelId,'id='.$val['id'])}" class="tablelink">修改</a> | <a href="#" class="tablelink  delField" modelid='{$modelId}' fieldid='{$val.id}' >删除</a></td>
                    </tr> 
                        
                    </volist>
                </tbody>
            </table>
            
        </div>
        <script type="text/javascript">
            $('.tablelist tbody tr:odd').addClass('odd');
        </script>

    </body>

</html>
