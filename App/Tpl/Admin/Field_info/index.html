<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <link href="__PUBLIC__/Style/Admin/css/style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/Plugins/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Plugins/Layer/layer.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Style/Admin/js/setting.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".click").click(function () {
                    $(".tip").fadeIn(200);
                    $(".mid").fadeIn(200);
                });
                
                $(".tiptop a").click(function () {
                    $(".tip").fadeOut(200);
                    $(".mid").fadeOut(200);
                });

                $(".sure").click(function () {
                    $(".tip").fadeOut(100);
                    $(".mid").fadeOut(200);
                });

                $(".cancel").click(function () {
                    $(".tip").fadeOut(100);
                    $(".mid").fadeOut(200);
                });
               
                
            });
        </script>


    </head>


    <body>

        <div class="place">
            <span>位置：</span>
            <ul class="placeul">
                <li><a href="#">首页</a></li>
                <li><a href="#">数据表</a></li>
                <li><a href="#">基本内容</a></li>
            </ul>
        </div>

        <div class="rightinfo">

            <div class="tools">
                
                <ul class="toolbar">
                    <li class="click_add"><a href="{:U('Admin/Model/modelAdd')}"><span><img src="__PUBLIC__/Style/Admin/images/t01.png" /></span>添加模型</a></li>
                </ul>
            </div>


            <table class="tablelist">
                <thead>
                    <tr>
                        <th>排序<i class="sort"><img src="__PUBLIC__/Style/Admin/images/px.gif" /></i></th>
                        <th>名称</th>
                        <th>表明</th>
                     
                      
                        <th>类型</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name='models' id='val' >
                    <tr>
                        <td>{$val.id}</td>
                        <td>{$val.name}</td>
                        <td>{$val.table_name}</td>
                        <td><if condition="$val['type'] eq 'fun'">功能模型<else/><font color="red">内容模型</font></if></td>
                        <td><a href="{:U('Admin/Model/ModelEdit','id='.$val['id'])}" class="tablelink">修改</a> | <a href="#" class="tablelink  " >字段管理</a> | <a href="{:U('/Admin/Field_info/fieldAdd/modelId/'.$val['id'])}" class="tablelink  " >字段添加</a></td>
                    </tr> 
                        
                    </volist>
                </tbody>
            </table>
            <div class="mid" style=" display:none;width:100%;  height:100%;  background:#000;  position:absolute;top:0;  left:0;  z-index:10;  opacity:0.4;  filter:alpha(opacity =40);  "></div>
            <div class="tip">
                <div class="tiptop"><span>提示信息</span><a></a></div>

                <div class="tipinfo">
                    <span><img src="__PUBLIC__/Style/Admin/images/ticon.png" /></span>
                    <div class="tipright">
                        <p>是否确认对信息的修改 ？</p>
                        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
                    </div>
                </div>
                <div class="tipbtn">
                    <input name="" type="button"  class="sure" value="确定" />&nbsp;
                    <input name="" type="button"  class="cancel" value="取消" />
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('.tablelist tbody tr:odd').addClass('odd');
        </script>

    </body>

</html>
