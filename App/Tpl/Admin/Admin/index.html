<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <link href="__PUBLIC__/Style/Admin/css/style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/Plugins/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Plugins/Layer/layer.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Style/Admin/js/model.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".click").click(function () {
                    $(".tip").fadeIn(200);
                    $(".mid").fadeIn(200);
                });
                
                $(".tiptop a").click(function () {
                    $(".tip").fadeOut(200);
                    $(".mid").fadeOut(200);
                });

                $(".sure").click(function () {
                    $(".tip").fadeOut(100);
                    $(".mid").fadeOut(200);
                });

                $(".cancel").click(function () {
                    $(".tip").fadeOut(100);
                    $(".mid").fadeOut(200);
                });
               
                
            });
        </script>


    </head>


    <body>

        <include file="Index:position"/>

        <div class="rightinfo">

            <div class="tools">
                
                <ul class="toolbar">
                    {$contentButton}
                </ul>
            </div>


            <table class="tablelist">
                <thead>
                    <tr>
                        <th>ID排序<i class="sort"><img src="__PUBLIC__/Style/Admin/images/px.gif" /></i></th>
                        <th>用户名</th>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>站点</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name='admins' id='val' >
                    <tr>
                        <td>{$val.id}</td>
                        <td>{$val.username}</td>
                        <td>{$val.name}</td>
                        <td>{$val.mobile}</td>
                        <td>{$site[$val[site_id]]}</td>
                        <td><if condition="$val['valid'] eq 0"><font color="red">已禁用</font><else/>正常</if></td>
                        <td><a href="{:U('/Admin/Fieldinfo/fieldEdit/modelId/'.$modelId,'id='.$val['id'])}" class="tablelink">修改</a> | <a href="#" class="tablelink  delField" modelid='{$modelId}' fieldid='{$val.id}' >删除</a></td>
                    </tr> 
                        
                    </volist>
                </tbody>
            </table>
            <div class="mid" style=" display:none;width:100%;  height:100%;  background:#000;  position:absolute;top:0;  left:0;  z-index:10;  opacity:0.4;  filter:alpha(opacity =40);  "></div>
            
        </div>
        <script type="text/javascript">
            $('.tablelist tbody tr:odd').addClass('odd');
        </script>

    </body>

</html>
