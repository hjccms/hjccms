<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <link href="__PUBLIC__/Style/Admin/css/style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/Plugins/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Plugins/Layer/layer.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Style/Admin/js/setting.js"></script>
    </head>
    <body>
        <include file="Index:position"/>
        <div class="rightinfo">

            <div class="tools">
                <ul class="toolbar">
                    {:get_content_button($contentButton)}
                </ul>
            </div>
            <table class="tablelist">
                <thead>
                    <tr>
                        <th>排序<i class="sort"><img src="__PUBLIC__/Style/Admin/images/px.gif" /></i></th>
                        <th>名称</th>
                        <th>表明</th>
                        <th>类型</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name='models' id='val' >
                    <tr>
                        <td>{$val.id}</td>
                        <td>{$val.name}</td>
                        <td>{$val.table_name}</td>
                        <td>{$modelType[$val['type']]}</td>
                        <td>{:get_list_button($listButton,array('id'=>$val['id'],'modelId'=>$val['id']))}</td>
                    </tr> 
                        
                    </volist>
                </tbody>
            </table>
        </div>
        <script type="text/javascript">
            $('.tablelist tbody tr:odd').addClass('odd');
        </script>

    </body>

</html>
