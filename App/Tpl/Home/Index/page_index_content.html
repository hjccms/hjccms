<include file="Public:header" />
<script type="text/javascript" src="__PUBLIC__/Plugins/Swiper/swiper-3.3.1.jquery.min.js"></script>
<link href="__PUBLIC__/Plugins/Swiper/swiper-3.3.1.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
$(function() {
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: 4000,
        autoplayDisableOnInteraction: false
    }); 
});
</script>
<div class="banner">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background:url(/Public/Style/Home/images/banner6.jpg) no-repeat 50% 0px; height: 426px; width: 100%;"></div>
            <div class="swiper-slide" style="background:url(/Public/Style/Home/images/banner7.jpg) no-repeat 50% 0px; height: 426px; width: 100%;"></div>
            <div class="swiper-slide" style="background:url(/Public/Style/Home/images/banner8.jpg) no-repeat 50% 0px; height: 426px; width: 100%;"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<div class="aboutus">
    <div class="center ab_con">
        <div class="ab_con_title">{$info.title}</div>
        <div class="ab_con_content">{$info.content}</div>
    </div>
</div>
<include file="Public:footer" />
