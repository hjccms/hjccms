<include file="Public:header" />
<script type="text/javascript">
$(function() {
    $(".aboutus .au_li li").mouseover(function(){
        var tid = $(this).attr('tid');
        $(this).addClass("au_sel");
        $(this).siblings("li").removeClass("au_sel");
        $("div[class^=au_con_]").hide();
        $(".au_con_"+tid).show();
    });
});	
</script>
<div class="banner">
    <ul class="slides">
        <li style="background:url(/Public/Style/Home/images/banner1.jpg) no-repeat 50% 0px; height: 426px; width: 100%;" ></li>
    </ul>
</div>
<div class="aboutus">
    <div class="center">
        <div class="au_li">
            <ul>
                <volist name='childsCateInfo' id='val' >
                    <if condition="$val[id] eq $id">
                        <li tid="{$val.id}" class="au_sel">{$val.title}</li>
                    <elseif condition="!$id && ($key eq 0)"/>
                        <li tid="{$val.id}" class="au_sel">{$val.title}</li>
                    <else/>
                        <li tid="{$val.id}">{$val.title}</li>
                    </if>
                </volist>
            </ul>
        </div>
        <div class="au_con">
            <volist name='childsCateInfo' id='val' >
                <if condition="$val[id] eq $id">
                    <div class="au_con_{$val.id}">{$val.content}</div>
                <elseif condition="!$id && ($key eq 0)"/>
                    <div class="au_con_{$val.id}">{$val.content}</div>
                <else/>
                    <div class="au_con_{$val.id}" style="display:none">{$val.content}</div>
                </if>
            </volist>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
<include file="Public:footer" />
