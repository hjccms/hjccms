<script type="text/javascript" src="__PUBLIC__/Plugins/Validform/Validform_v5.3.2.js"></script>
<script type="text/javascript">

$(function(){
    var showmsg = function(msg,id){
        layer.tips(msg, '#'+id, {
            tips: 3
          });
    };
var validform =	$(".form").Validform({
		tiptype:function(msg,o,cssctl){
			if(!o.obj.is("form")){
				var objtip=o.obj.siblings(".Validform_checktip");
				cssctl(objtip,o.type);
				objtip.text(msg);
                                console.log(o.obj.attr("id"));
                                showmsg(msg,o.obj.attr("id"));
			}
		},
                
                ajaxPost:{crossDomain:true},
                callback:function(data){
                        console.log(data);
                        if(data.status==1)
                        {
                           layer.alert('提交成功!',function(index){
                               layer.closeAll();
                               location.href='{:U("/Home/Index/")}';
                           }, {icon: 6});
                           //location.href='{:U("/Home/Index/")}';
                        }
                        else
                        {
                            alert(data.info);
                        }
		}
	});
       
})
</script>
